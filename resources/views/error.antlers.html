<div class="h-screen grid place-items-center gap-5 py-5">
    <div class="flex flex-col relative">
        <hr class="w-full border-2 border-white -translate-x-12 -rotate-2">
        <h2 class="w-max h-max text-xl -rotate-12 pt-12">WHOOPSIES!</h2>
        <h1 class="text-[404px] font-extrabold m-0">{{ title }}</h1>
        <hr class="w-full border-2 border-white translate-x-12 rotate-2">
        {{ messages limit="1" sort="list|random" }}
            <p class="absolute bottom-12 text-lg">{{ message }}</p>
        {{ /messages }}
    </div>
</div>
