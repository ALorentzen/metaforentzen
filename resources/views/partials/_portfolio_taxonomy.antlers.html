<h1 class="text-2xl text-white font-semibold bg-gradient-to-r from-pink-400 ... rounded-2xl rounded-tl-sm px-4 py-2">{{ title }}</h1>

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-5 place-content-center">
  {{ taxonomy:portfolio }}
    <div class="{{ last_segment === slug ? 'bg-themePrimary-400 hover:bg-violet-400' : 'hover:bg-pink-400' }} transition-all ease-in-out self-center items-center w-full h-80 rounded-md shadow-sm shadow-slate-700 ">
      <a class="w-full h-80" href="{{ url }}" class="w-full text-center">
        <div class="w-full h-80 grayscale hover:grayscale-0">
          <div class="w-full h-4/5 p-4 grayscale hover:grayscale-0">
            {{ entries }}
              <img src="{{ glide:featured_image height=" {{height}}" }}" alt="{{ alt }}" class="img rounded-sm w-full h-full object-cover" />
            {{ /entries }}
          </div>
          <div class="flex flex-col gap-2 px-4 h-1/5">
            <span class="text-lg text-center uppercase font-medium">{{ title | safe_truncate:13:... }}</span>
          </div>
        </div>
      </a>
    </div>
  {{ /taxonomy:portfolio }}
</div>
