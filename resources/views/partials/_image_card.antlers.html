{{# Imagecomponent #}}
<div class="js-image js-filter flex flex-col self-center h-80 w-full rounded-md shadow-slate-700 shadow-sm hover:ease-in-out hover:shadow-lg duration-300 hover:shadow-cyan-700 transition-shadow">

    <div class="w-full p-4 grayscale hover:grayscale-0 overflow-hidden">
        {{ glide:image }}
            <img loading="proactive" class="object-cover h-full w-full rounded-sm" src="{{ glide:url }}" alt="{{ alt }}" />
        {{ /glide:image }}
    </div>

    <div class="flex flex-col justify-start w-full h-full">
        <h2 class="uppercase text-lg">{{ title | safe_truncate:15:... }}</h2>
    </div>

</div>
{{ partial:partials/image_previewer }}
