{{# Image slider #}}
<div class="js-img-preview-bg z-[1] hidden fixed w-screen left-0 right-0 top-0 h-screen bg-blue-400 ">
    <div class="z-[2] js-img-preview hidden absolute w-screen h-screen top-0 left-0">
        <div class="relative flex flex-col self-center justify-center items-center w-screen h-screen">
            <button class="js-imgButton absolute top-0 right-12">
                {{ svg src="cross" class="w-12 h-12" }}
            </button>
            <section class="slider-wrapper flex items-center relative m-auto">
                <div class="slides-container w-full h-full flex items-center" id="slides-container">
                    <button class="w-10 h-10" id="slide-arrow-prev">
                        {{ svg src="arrowPrev" }}
                    </button>
                    {{ assets:image }}
                        <img loading="proactive" class="w-1/2 h-auto rounded-sm object-contain" src="{{ glide:url }}"
                             alt="{{ alt }}" />
                    {{ /assets:image }}
                    <button class="w-10 h-10" id="slide-arrow-next">
                        {{ svg src="arrowNext" }}
                    </button>
                </div>
            </section>
        </div>
    </div>
</div>


{{# Imagecomponent #}}
<div class="js-image flex flex-col self-center h-80 w-full rounded-md shadow-slate-700 shadow-sm hover:ease-in-out hover:shadow-lg duration-300 hover:shadow-cyan-700 transition-shadow">
    <div class="w-full p-4 grayscale hover:grayscale-0 overflow-hidden">
        {{ glide:image }}
            <img loading="proactive" class="object-cover h-full w-full rounded-sm" src="{{ glide:url }}"
                 alt="{{ alt }}" />
        {{ /glide:image }}
    </div>
    <div class="flex flex-col justify-start w-full h-full">
        <h2 class="uppercase text-lg">{{ title | safe_truncate:15:... }}</h2>
    </div>
</div>
