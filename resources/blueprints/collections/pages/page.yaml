sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: content
        field:
          collapse: false
          always_show_set_button: false
          previews: true
          sets:
            image:
              display: Image
              fields:
                -
                  handle: title
                  field:
                    input_type: text
                    antlers: false
                    display: Title
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: image
                  field:
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    display: Image
                    type: assets
                    icon: assets
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
                -
                  handle: description
                  field:
                    input_type: text
                    antlers: false
                    display: Description
                    type: text
                    icon: text
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
            personalia:
              display: Personalia
              fields:
                -
                  handle: information
                  field:
                    fields:
                      -
                        handle: name
                        field:
                          input_type: text
                          antlers: false
                          display: Name
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                      -
                        handle: Occupation
                        field:
                          input_type: text
                          antlers: false
                          display: Occupation
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                      -
                        handle: age
                        field:
                          input_type: number
                          antlers: false
                          display: Age
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                      -
                        handle: email
                        field:
                          input_type: email
                          antlers: false
                          display: Email
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                      -
                        handle: location
                        field:
                          input_type: text
                          antlers: false
                          display: Location
                          type: text
                          icon: text
                          listable: hidden
                          instructions_position: above
                          visibility: visible
                          always_save: false
                    mode: table
                    reorderable: true
                    display: Information
                    type: grid
                    icon: grid
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    always_save: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: false
          remove_empty_nodes: false
          display: Content
          type: bard
          icon: bard
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
title: Page
