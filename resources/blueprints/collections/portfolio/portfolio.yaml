sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: description
        field:
          antlers: false
          display: Description
          type: textarea
          icon: textarea
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: featured_image
        field:
          mode: list
          container: assets
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Featured image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
      -
        handle: media
        field:
          fields:
            -
              handle: title
              field:
                input_type: text
                antlers: false
                display: Title
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: description
              field:
                input_type: text
                character_limit: 100
                antlers: false
                display: Description
                type: text
                icon: text
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
            -
              handle: image
              field:
                mode: list
                container: assets
                restrict: false
                allow_uploads: true
                show_filename: true
                display: Image
                type: assets
                icon: assets
                listable: hidden
                instructions_position: above
                visibility: visible
                always_save: false
          mode: stacked
          reorderable: true
          display: Media
          type: grid
          icon: grid
          listable: hidden
          instructions_position: above
          visibility: visible
          always_save: false
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
title: Portfolio
